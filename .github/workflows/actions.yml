name: GitHub Actions Demo
run-name: Build and Publish
on: [push]
jobs:
  Build-Extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: cd ${{ github.workspace }}
      - run: ls -lash
      - name: Install Deps
        run: npm install
      - name: Install VSCE
        run: npm i -g vsce
      - name: Package Extension
        run: vsce package
